<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    
    <section>
        <div class="container">
            <div class="contenue">
                <h1> Set the Event </h1>
                <div class="form">
                    <div class="inpt inpt1">
                        <span for="price">Price</span>
                        <span>$270</span>
                    </div>
                    <div class="inpt inpt2">
                        <label for="people">People</label>
                        <select name="people" id="people">
                            <option value="1"> 1 </option>
                            <option value="1"> 2 </option>
                            <option value="1"> 3 </option>
                            <option value="1"> 4 </option>
                        </select>
                    </div>
                    <div class="inpt inpt3">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="nam">
                    </div>
                    <div class="inpt inpt4">
                        <label for="mail">Mail</label>
                        <input type="text" id="mail">
                    </div>
                    <div class="inpt inpt5">
                        <label for="phone">Phone</label>
                        <input type="number" id="phone">
                    </div>
                    <div class="inpt inpt6">
                        <label for="comment">Comment</label>
                        <textarea cols="20" id="comment"></textarea>
                    </div>
                    <div class="btn">
                       <input type="button" value="SEND">
                    </div>
                </div>
            </div>
            <div class="imgBox">
                <div class="image">
                    <img src="images/diner.jpg" alt="image">
                </div>
                <div class="img-footer">
                        <p>31st East Street, New York, NY</p>
                        <p>T.987 2345743</p>
                        <p>T.INFO@YOURWEB.COM</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
